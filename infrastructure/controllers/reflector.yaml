---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reflector
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: reflector
      version: '7.1.216'
      sourceRef:
        kind: HelmRepository
        name: reflector
        namespace: flux-system
      interval: 1m
  values:
    replicaCount: 1
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: reflector
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://emberstack.github.io/helm-charts