---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  labels:
    service: suricata
  name: suricata
  namespace: suricata
spec:
  selector:
    matchLabels:
      service: suricata
  template:
    metadata:
      annotations:
      labels:
        service: suricata
    spec:
      automountServiceAccountToken: false

      hostNetwork: true

      initContainers:
        - name: cleanlog
          image: busybox:1.36.0
          imagePullPolicy: "IfNotPresent"
          command: ["sh", "-c"]
          args:
            - |
              > /var/log/suricata/suricata.log

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 995
            runAsNonRoot: true
            runAsUser: 998
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - mountPath: /var/log/suricata
              name: suricata-log

      containers:
        - name: suricata
          image: jasonish/suricata:6.0.4-amd64
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CPU_LIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: suricata
                  resource: limits.cpu
            - name: SURICATA_OPTIONS
              value: "-i ens16 -vvv --set sensor-name=suricata --set af-packet.1.threads=$(CPU_LIMIT) --set outputs.7.pcap-log.filename=log.$(NODE_NAME).%n.%t.pcap --set outputs.1.eve-log.filename=$(NODE_NAME)-eve.json"
          command: ["/etc/suricata/new_entrypoint.sh"]

          livenessProbe:
            exec:
              command:
              # Check if file has changed in the last 30 seconds.
              - bash
              - -c
              - |
                set -e
                find /var/log/suricata/ -mmin 0.5 | grep ${NODE_NAME}-eve.json
          readinessProbe:
            exec:
              command:
              - bash
              - -c
              - |
                set -e
                grep "All AFP capture threads are running." /var/log/suricata/suricata.log
          startupProbe:
            exec:
              command:
              - bash
              - -c
              - |
                set -e
                grep "All AFP capture threads are running." /var/log/suricata/suricata.log
            failureThreshold: 30

          resources:
            requests:
              memory: 1Gi
              cpu: 2
            limits:
              cpu: 8
              memory: 4Gi

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - CHOWN
              - DAC_OVERRIDE
              - FSETID
              - NET_ADMIN
              - NET_RAW
              - SETGID
              - SETPCAP
              - SETUID
              - SYS_NICE
              drop:
                - ALL
            privileged: false
            runAsGroup: 995
            runAsNonRoot: true
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - mountPath: /var/log/suricata
              name: suricata-log
            - mountPath: /var/run/suricata
              name: suricata-run
            - mountPath: /etc/suricata/rules
              name: suricata-rules
            - mountPath: /etc/suricata/selks6-addin.yaml
              name: suricata-etcselks6-addin
              subPath: selks6-addin.yaml
            - mountPath: /etc/suricata/new_entrypoint.sh
              name: suricata-new-entrypoint
              subPath: new_entrypoint.sh
            - mountPath: /docker-entrypoint.sh
              name: suricata-docker-entrypoint
              subPath: docker-entrypoint.sh
            - mountPath: /etc/logrotate.d
              name: suricata-logrotate

      securityContext:
        fsGroup: 995
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: suricata-log
          persistentVolumeClaim:
            claimName: suricata-log
        - name: suricata-run
          persistentVolumeClaim:
            claimName: suricata-run
        - name: suricata-rules
          persistentVolumeClaim:
            claimName: suricata-rules

        - name: suricata-etcselks6-addin
          configMap:
            name: suricata-etc
            items:
              - key: selks6-addin.yaml
                path: selks6-addin.yaml
                mode: 0444
        - name: suricata-new-entrypoint
          configMap:
            name: suricata-etc
            items:
              - key: new_entrypoint.sh
                path: new_entrypoint.sh
                mode: 0555
        - name: suricata-docker-entrypoint
          configMap:
            name: suricata-etc
            items:
              - key: docker-entrypoint.sh
                path: docker-entrypoint.sh
                mode: 0555
        - name: suricata-logrotate
          configMap:
            name: suricata-etc
            items:
              - key: logrotate
                path: suricata
                mode: 0444
